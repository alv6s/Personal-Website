<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Alves</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
	<div class="container">
	<section class="hero pinned">
		<h1>Hello!</h1>
	</section>
	<section id="about" class="card pinned">
		<div class="img">
			<h1> About </h1> 
			<img src="assets/4.svg" alt="About Icon">
		</div>
	</section>
	<section id="projects" class="card pinned">
		<div class="img">	
			<h1> Skills </h1> 
			<img src="assets/1.svg" alt="About Icon">
			<h2> And currently learning... </h2> 
			<img src="assets/1.svg" alt="About Icon">
		</div>
	</section>
	<section id="tools" class="card pinned">
		<div class="img">
			<h1> Last projects </h1> 
			<div class= "buttons">
				
			<button class="project-button" data-project="1">Cen√°rios APP</button>
			<button class="project-button" data-project="2">Project 2</button>
			<button class="project-button" data-project="3">Project 3</button>
			<button class="project-button" data-project="4">Project 4</button>
			<button class="project-button" data-project="5">Project 5</button>
			<button class="project-button" data-project="6">Project 6</button>

			</div>
		</div>
	</section>
	<section id="contact" class="card scroll">
		<div class="img">
			<h1> Contact me </h1>
			<form action="your-server-endpoint" method="post" class="contact-form">
			  <div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			  </div>
			  <div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			  </div>
			  <div class="form-group">
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="5" required></textarea>
			  </div>
			  <button type="submit" class="submit-btn">Send</button>
			</form>
		</div>
	</section>
	
	<section class="footer">
	</section>
	</div>
	<div id="project-modal" class="modal">
		<span class="close-btn">&times;</span>
		<div class="modal-content">
		  <img id="modal-image" src="" alt="Project Image">
		  <video id="modal-video" controls>
			<source id="modal-video-source" src="" type="video/mp4">
			Your browser does not support the video tag.
		  </video>
		  <p id="modal-caption"></p>
		</div>
	  </div>
  <nav id="desktop-nav">
    <div class="sidebar">
		<a href="#about" class="sidebar-icon"><img src="assets/1.svg" alt="About Icon" draggable="false"></a>
		<a href="#projects" class="sidebar-icon"><img src="assets/2.svg" alt="Projects Icon" draggable="false"></a>
		<a href="#tools" class="sidebar-icon"><img src="assets/3.svg" alt="Tools Icon" draggable="false"></a>
		<a href="#contact" class="sidebar-icon"><img src="assets/4.svg" alt="Contact Icon" draggable="false"></a>
	  </div>
  </nav>
  <nav id="mobile-nav">
	<div class="lowerbar">
	<a href="#about" class="lowerbar-icon"><img src="assets/1.svg" alt="About Icon" draggable="false"></a>
	<a href="#projects" class="lowerbar-icon"><img src="assets/2.svg" alt="Projects Icon" draggable="false"></a>
	<a href="#tools" class="lowerbar-icon"><img src="assets/3.svg" alt="Tools Icon" draggable="false"></a>
	<a href="#contact" class="lowerbar-icon"><img src="assets/4.svg" alt="Contact Icon" draggable="false"></a>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
